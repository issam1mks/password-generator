<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md p-6 rounded-xl shadow-lg bg-white dark:bg-gray-800">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-xl font-bold">Password Generator</h1>
    <button id="toggleTheme" class="px-3 py-1 rounded border border-gray-400 dark:border-gray-600">Dark/Light</button>
  </div>

  <div class="mb-4">
    <input id="passwordOutput" readonly class="w-full p-3 rounded border border-gray-400 dark:border-gray-600 text-center font-mono text-lg" />
  </div>

  <div class="flex gap-2 mb-4">
    <button id="generateBtn" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Generate</button>
    <button id="copyBtn" class="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700">Copy</button>
  </div>

  <div class="mb-4">
    <label class="block mb-1">Length: <span id="lengthValue">12</span></label>
    <input id="lengthInput" type="range" min="4" max="64" value="12" class="w-full">
  </div>

  <div class="grid grid-cols-2 gap-2 text-sm">
    <label><input type="checkbox" id="upper" checked> Uppercase (A-Z)</label>
    <label><input type="checkbox" id="lower" checked> Lowercase (a-z)</label>
    <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
    <label><input type="checkbox" id="symbols" checked> Symbols (!@#$)</label>
  </div>
</div>

<script>
const lengthInput = document.getElementById('lengthInput');
const lengthValue = document.getElementById('lengthValue');
const passwordOutput = document.getElementById('passwordOutput');
const generateBtn = document.getElementById('generateBtn');
const copyBtn = document.getElementById('copyBtn');
const toggleTheme = document.getElementById('toggleTheme');

const upperSet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const lowerSet = 'abcdefghijklmnopqrstuvwxyz';
const numberSet = '0123456789';
const symbolSet = '!@#$%^&*()_+[]{}|;:,.<>?';

lengthInput.addEventListener('input', () => {
  lengthValue.textContent = lengthInput.value;
});

generateBtn.addEventListener('click', generatePassword);
copyBtn.addEventListener('click', copyPassword);
toggleTheme.addEventListener('click', () => {
  document.documentElement.classList.toggle('dark');
});

function generatePassword() {
  const length = parseInt(lengthInput.value);
  const includeUpper = document.getElementById('upper').checked;
  const includeLower = document.getElementById('lower').checked;
  const includeNumbers = document.getElementById('numbers').checked;
  const includeSymbols = document.getElementById('symbols').checked;

  let chars = '';
  if (includeUpper) chars += upperSet;
  if (includeLower) chars += lowerSet;
  if (includeNumbers) chars += numberSet;
  if (includeSymbols) chars += symbolSet;

  if (!chars) {
    alert('Select at least one option!');
    return;
  }

  let password = '';
  for (let i = 0; i < length; i++) {
    password += chars.charAt(Math.floor(Math.random() * chars.length));
  }

  passwordOutput.value = password;
}

function copyPassword() {
  if (!passwordOutput.value) return;
  navigator.clipboard.writeText(passwordOutput.value);
  alert('Password copied!');
}
</script>
</body>
</html>
